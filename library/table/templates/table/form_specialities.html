{% extends 'table/form.html' %}

{% block title %}Форма заполения{% endblock %}

{% block content %}
    <div class="features features-form">
        <h1 >Форма заполенения таблицы "Специальности"</h1>
        <form method="post">
            {% csrf_token %}
            <table class="tabel-form">
                <tr>
                    <td>
                        {{ form.name }}
                    </td>
                    <td>
                        {{ form.faculty_id }}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ form.department_id }}
                    </td>
                </tr>
            </table>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>

{% endblock %}
